<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut" id="Astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut" id="Astronaut2">
    <form action="">
<h1>Rocket around the moon with your BFFs</h1>

<label for="country" class="block-display">Departure country</label>
<select name="countries" id="countries">
    <option value="France">France</option>
    <option value="Allemangne">Allemangne</option>
    <option value="USA">USA</option>

</select>
<label for="travellers" class="block-display">No. of Space travellers </label>
<input type="number" name="travellers" id="travellers">

<label for="mail" class="block-display">Your email </label>
<input type="text" name="email" id="email" placeholder="Ilovespace@gmail.com"> 

<label for="rent" class="block-display">Do you want to rent a space suit?</label>

<input type="radio" id="yes" name="rent button" value="yes">
<label for="yes" class="rent-label">yes please </label>

<input type="radio" id="no" name="rent button" value="No">
<label for="no" class="rent-label">No, i have my own</label>

<input type="submit" id="button" value="TAKE ME TO SPACE">



    </form>
</body>
</html>
